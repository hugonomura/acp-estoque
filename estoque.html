<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Controle de estoque</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/estoque.css">
</head>
<body>
    <header class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <nav class="navbar-collapse collapse" id="navbar-main">
                <ul class="navbar-header">
                  <a href="index.html" class="navbar-brand">Controle de estoque</a>
                  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </ul>

                <ul class="nav navbar-nav">
                    
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <table class="table table-striped table-hover " style="margin-top:70px;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Tipo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="listaProdutos">
                <tr>
                    <td class="product-entry">1</td>
                    <td class="product-entry">Produto 1</td>
                    <td class="product-entry">10</td>
                    <td class="product-entry">10,00</td>
                    <td class="product-entry">A</td>
                    <td class="product-entry">
                        <a href="#" class="btn btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </td>
                </tr>
                <tr>
                    <td class="product-entry">2</td>
                    <td class="product-entry">Produto 2</td>
                    <td class="product-entry">10</td>
                    <td class="product-entry">10,00</td>
                    <td class="product-entry">A</td>
                    <td class="product-entry">
                        <a href="#" class="btn btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </td>
                </tr>
                <tr>
                    <td class="product-entry">3</td>
                    <td class="product-entry">Produto 3</td>
                    <td class="product-entry">10</td>
                    <td class="product-entry">10,00</td>
                    <td class="product-entry">A</td>
                    <td class="product-entry">
                        <a href="#" class="btn btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container">
            <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="inserirNovoProduto"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
            <a href="#" class="btn btn-success">Simular</a>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Novo Produto</h4>
            </div>
            <div class="modal-body">
                <form id="novoProduto">
                    <div class="form-group">
                        <label for="produto">Produto</label>
                        <input type="text" class="form-control" id="produto" placeholder="Nome do produto">
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" placeholder="Quantidade" min="0">
                    </div>
                    <div class="form-group">
                        <label for="preco">Preço</label>
                        <input type="number" class="form-control" id="preco" placeholder="Preço" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select class="form-control" id="tipo">
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="cadastrarProduto">Cadastrar</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Fechar</button>
                </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/estoque.js"></script>
</html>
