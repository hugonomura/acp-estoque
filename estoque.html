<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Controle de estoque</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/estoque.css">
</head>
<body>
    <header class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">Controle de estoque</a>
            <nav class="navbar-collapse collapse" id="navbar-main">
                <ul class="navbar-header">
                  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </ul>

                <ul class="nav navbar-nav">
                    
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="index.html">Início</a></li>
            <li><a href="importar-estoque.html">Dados do estoque</a></li>
            <li class="active">Estoque</li>
        </ul>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Produto</th>
                    <th>Tamanho do lote</th>
                    <th>Custo de Pedido</th>
                    <th>Demanda Anual</th>
                    <th>Tipo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="listaProdutos">
                <tr>
                    <td class="product-entry">1</td>
                    <td class="product-entry">Produto 1</td>
                    <td class="product-entry">10</td>
                    <td class="product-entry">10,00</td>
                    <td class="product-entry">A</td>
                    <td class="product-entry">
                        <a href="#" class="btn btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </td>
                </tr>
                <tr>
                    <td class="product-entry">2</td>
                    <td class="product-entry">Produto 2</td>
                    <td class="product-entry">10</td>
                    <td class="product-entry">10,00</td>
                    <td class="product-entry">A</td>
                    <td class="product-entry">
                        <a href="#" class="btn btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </td>
                </tr>
                <tr>
                    <td class="product-entry">3</td>
                    <td class="product-entry">Produto 3</td>
                    <td class="product-entry">10</td>
                    <td class="product-entry">10,00</td>
                    <td class="product-entry">A</td>
                    <td class="product-entry">
                        <a href="#" class="btn btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a href="#" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container">
            <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="inserirNovoProduto"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#mySimulate" id="btn-simular">Simular</a>
        </div>

        <!-- Modal -->
        <div id="mySimulate" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Custo anual dos estoques</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-info" id="div-lote-economico"><b>Lote economico</b> <span id="lote-economico"></span></div>
                        <div class="alert alert-info" id="div-ponto-pedido"><b>Ponto de pedido</b> <span id="ponto-pedido"></span></div>
                        <div class="alert alert-info" id="div-revisao-periodica"><b>Revisão periódica</b> <span id="revisao-periodica"></span></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Fechar</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Novo Produto</h4>
            </div>
            <div class="modal-body">
                <form id="novoProduto">
                    <div class="form-group">
                        <label for="produto">Produto</label>
                        <input type="text" class="form-control" id="produto" placeholder="Nome do produto">
                    </div>
                    <div class="form-group">
                        <label for="tamLote">Tamanho do lote</label>
                        <input type="number" class="form-control" id="tamLote" placeholder="Tamanho do lote" min="0">
                    </div>
                    <div class="form-group">
                        <label for="preco">Custo de Pedido</label>
                        <input type="number" class="form-control" id="preco" placeholder="Custo de Pedido" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="demandaAnual">Demanda anual</label>
                        <input type="number" class="form-control" id="demandaAnual" placeholder="Demanda anual" min="0">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select class="form-control" id="tipo">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="cadastrarProduto">Cadastrar</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Fechar</button>
                </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/estoque.js"></script>
<script type="text/javascript" src="assets/js/custo-estoque.js"></script>
</html>
